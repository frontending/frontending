<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-galery</title>
    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>image-gallery</p>
        <div class="header-wrapper">
            <div class="main-rotate">
                <img class="img-rotate" src="assets/image/orientation-1.png" alt="rotate">
            </div>
            <div class="main-input-wrapper">
                <input class="main-search" type="search" name="search" id="search" placeholder="Search" autofocus autocomplete="off">
                <button type="submit" class="input-confirm">
                </button>
            </div>
            <div class="main-amount">
                <div class="main-amount-active"></div>
                <p class="amount" data-amount="0.5vw">8</p>
                <p class="amount" data-amount="3.2vw">12</p>
                <p class="amount" data-amount="5.7vw">15</p>
            </div>
        </div>
    </header>
    <div class="line"></div>
    <main>
    </main>
    <div class="line"></div>
    <footer>
        <a href="https://github.com/frontending" target="_blanc"><p>frontending</p></a>
        <p>2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
