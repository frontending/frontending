<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>songbird</title>
    <link rel="shortcut icon" href="../../assets/icon/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <a class="logo" href="../main/index.html">
            <p class="logo-txt-big">Quiz Master</p>
            <p class="logo-txt-small">Let's play have fun</p>
        </a>
    </header>
    <main>
        <div class="main-category-wrapper">
            <div class="main-category main-category-active">8 bit console</div>

            <div class="main-category">action/shooter</div>
            <div class="main-category">adventure/simulation</div>

        </div>
        <div class="main-content">
            <div class="main-answer">
                <p class="answer-name">Super Mario</p>
                <div class="answer-img">
                </div>

                    <div class="answer-play">
                    </div>

                <p class="answer-description"></p>
            </div>
            <div class="main-choice">
                <div class="choice choice-active">Super Mario</div>

                <div class="choice">Contra Force</div>
                <div class="choice">Chip'n Dale</div>
                <div class="choice">Adventure Island II</div>
                <div class="choice">Jackal</div>
            </div>
        </div>
        <a class="main-next" href="../main/index.html">Back to menu</a>
    </main>
