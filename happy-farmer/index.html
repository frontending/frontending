<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/icon/smart-farm.png" rel="shortcut icon" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="om-javascript-range-slider.css" />
        <script src="om-javascript-range-slider.js"></script>
        <link href="style.css" rel="stylesheet" />
        <title>Online-Store</title>
    </head>
    <body>
        <header>
            <div class="header-title-wrapper">
                <p class="header-title">Веселый фермер</p>
                <div class="header-cart">
                    <p class="header-cart-number">0</p>
                    <img src="assets/image/shopping-cart.png" alt="cart" width="35px">
                </div>
            </div>
            <div class="top-menu">
                <div class="sort-name">
                    <p>Имя:</p>
                    <div class="name-direct sort-order sort-active"></div>
                    <div class="name-reverse sort-order"></div>
                </div>
                <div class="sort-price">
                    <p>Цена:</p>
                    <div class="price-direct sort-order"></div>
                    <div class="price-reverse sort-order"></div>
                </div>
                <form class="search-wrapper">
                    <input class="search" type="search" autocomplete="off" autofocus placeholder="Поиск по породе">
                </form>
            </div>
        </header>
        <main>
            <aside>
                <div class="aviable aside-option">
                    <p>Доступно:</p>
                    <input class="aviable-input" type="range" name="pieces" id="inputPieces" multiple value="1,20" min="1" max="20" unit=" шт" />
                    <script>OmRangeSlider.init()</script>
                </div>
                <div class="weight aside-option">
                    <p>Вес:</p>
                    <input class="weight-input" type="range" name="kilogram" id="inputKilogram" multiple value="50,700" min="50" max="700" unit=" кг" />
                    <script>OmRangeSlider.init()</script>
                </div>
                <div class="character aside-option">
                    <p>Животное:</p>
                    <div class="cow option-animal">Корова</div>
                    <div class="pig option-animal">Свинья</div>
                    <div class="horse option-animal">Лошадь</div>
                    <div class="sheep option-animal">Овца</div>
                </div>
                <div class="color aside-option">
                    <p>Цвет:</p>
                    <div class="black option-color">Черный</div>
                    <div class="white option-color">Белый</div>
                    <div class="pink option-color">Розовый</div>
                    <div class="brown option-color">Коричневый</div>
                    <div class="spotted option-color">Пятнистый</div>
                </div>
                <div class="location aside-option">
                    <p>Доставка:</p>
                    <div class="delivery1 option-delivery">1-3 дня</div>
                    <div class="delivery2 option-delivery">4-9 дней</div>
                    <div class="delivery3 option-delivery">10-30 дней</div>
                </div>
                <div class="popular aside-option">
                    <p>Популярные:</p>
                    <div class="yes  option-yes">ДА</div>
                </div>
                <div class="reset-wrapper aside-option">
                    <p>Сброс</p>
                    <div class="reset-option">Сброс фильтров</div>
                    <div class="reset-all">Сброс настроек</div>
                </div>
            </aside>
            <div class="error-message">Извините, совпадений не обнаружено</div>
            <section class="card-wrapper">
<!--
                пример одной случайной карточки
                <div class="card">
                    <p class="card-title">Овца</p>
                    <p class="card-name">цигайская полутонкорунная</p>
                    <div class="card-img"></div>
                    <p class="card-weight">Вес: 65кг</p>
                    <p class="card-color">Цвет: белый</p>
                    <p class="card-aviable">В наличии: 10шт</p>
                    <p class="card-delivery">Доставка: 1-3 дня</p>
                    <p class="card-popular">Популярность: нет</p>
                    <p class="card-price">Цена: 350</p>
                    <div class="card-cart">В корзину</div>
                </div>
-->
            </section>
        </main>
        <footer>
            <a href="https://github.com/frontending" target="_blanc"><p class="footer-txt">frontending</p></a>
            <p class="footer-year">2022</p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
